<!doctype html>
<html lang="en">

<head>
    <title>Töölaud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>

    <style>
        body {
            padding-top: 60px;
        }
    </style>

</head>

<body ng-app="main">
    <div class="container" ng-controller="logoutCtrl">
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="pull-right">
                    <div>
                        <div>
                            <a ng-click="logoutNow()" class="btn btn-primary">Logout <span class="glyphicon glyphicon-log-in"></span></a>

                        </div>
                    </div>

                </div>
                <div class="pull-left">
                    <div>
                        <div>
                            <a href='/test' class="btn btn-primary">TEST <span class="glyphicon glyphicon-log-in"></span></a>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="page-header">

            <h1></h1><a href="/" class="brand">{{ realm.name }}</a></h1>
        </div>
        <div class="row">

            <div class="span6">
                <table class="table table-striped table-bordered" ng-app="form">
                    <thead>
                        <tr>
                            <th class="span3">AUTOD</th>
                        </tr>
                        <tr>
                            <th class="span1">Mark</th>
                            <th class="span4">Mudel</th>
                            <th class="span4">Reg. number</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for car in vehicles %}
                        <tr>
                            <td class="span1">{{ car.make }}</td>
                            <td class="span4">{{ car.model }}</td>
                            <td class="span4">{{ car.plate }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td class="span1">No vehicles</td>
                        </tr>
                        {% endfor %}

                        <form ng-submit='formSubmit({{realm.id}})'>
                            <input type="text" class="form-control" placeholder="make" name="make" ng-model='form.make'>
                            <input type="text" class="form-control" placeholder="model" name="model" ng-model='form.model'>
                            <input type="text" class="form-control" placeholder="plate" name="plate" ng-model='form.plate' required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Lisa uus</button>


                        </form>


                    </tbody>
                </table>
            </div>
            <div class="span6">





            </div>
        </div>
    </div>

    <script src="/js/logout.js"></script>
    <script src="/js/forms.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
</body>

</html>
